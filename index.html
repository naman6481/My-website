<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Myself</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #eee;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    #hero {
      background-image: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('https://codetheweb.blog/assets/img/posts/steps-to-creating-a-website/field.jpg');
    }

    #about {
      background-image: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('https://codetheweb.blog/assets/img/posts/steps-to-creating-a-website/beach.jpg');
    }

    #contact {
      background-image: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('https://codetheweb.blog/assets/img/posts/steps-to-creating-a-website/canyon.jpg');
    }

    footer {
      padding: 20px;
      background-color: #eee;
      text-align: center;
    }
  </style>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Welcome </h1>
  </header>
  <main>
    <section id="hero">
      <h2>Welcome to My Website</h2>
      <p>This is a simple website created using HTML and CSS.</p>
    </section>
    <section id="about">
      <h2>About Me</h2>
      <p>I am a web developer and this is my personal website.</p>
    </section>
    <section id="contact">
      <h2>Contact Me</h2>
      <p>If you have any questions, feel free to contact me.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2022 My Website. All rights reserved.</p>
  </footer>
</body>

</html>
